<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Company</title>
    <link rel="stylesheet" type="text/css" href="regcss.css">
    
</head>
<body>
    <div class=backgroundimg>
  
   <p class="logohomestar"><img src="Logo.png" alt="Logo" width="149" > </p>
        <h1 class="p1">Thousands of homeowners visit us<br> every day looking for home service<br> pros like you</h1>
        <p class="p2">Set up your HomeStars profile to connect with project-ready homeowners.</p>
        
       
   
        
    <h1 class="logintext">Register your Company</h1>
        <form action="" class="loginform">
           
            <p class="fom1">Professional/Company Name</p>
            <input class="compname" type="text" placeholder="Your Business Name">
            <p class="fom2">Category</p>
                <div class="dropdown">
                        <input onclick="myFunctiondrop()" class="dropbtn" placeholder="Select one"> 
         
                        <div id="myDropdown" class="dropdown-content">
                            <a href="#">Roofing</a>
                            <a href="#">Window</a>
                            <a href="#">Plumbing</a>
                        </div>
            </div>
            <p class="fom3" >Postal Code</p>
            <input class="pcode" type="text" placeholder="A1B 2C3">
            
            <p class="fom4">Phone Number</p>
            <input class="pnum" type="text" placeholder="123 456 7890">
            <a href="#" class="loginbutton">SIGN ME UP!</a>
            
          
        </form>
       
    
    
    </div>
    
    
    <script src="script1.js">
    
    </script>
</body>
</html>
